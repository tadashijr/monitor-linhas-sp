name: Monitor Linhas do Metrô SP

on:
  schedule:
    # Horários em UTC (subtrair 3 para horário de Brasília)
    - cron: '0 10 * * *'   # 07:00 BRT (10:00 UTC)
    - cron: '0 20 * * *'   # 17:00 BRT (20:00 UTC)
    - cron: '0 1 * * *'    # 22:00 BRT (01:00 UTC)
  workflow_dispatch:  # Permite execução manual a qualquer momento

jobs:
  verificar-linhas:
    runs-on: ubuntu-latest
    name: Verificar status das linhas
    
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3
      
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz beautifulsoup4
      
      - name: Executar verificação
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          WEBSITES: ${{ secrets.WEBSITES }}
        run: |
          python main.py
      
      - name: Registrar horário da execução
        run: |
          echo "✅ Verificação concluída em $(date)"
